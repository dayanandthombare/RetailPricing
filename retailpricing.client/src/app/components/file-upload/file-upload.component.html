<div class="upload-container">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile" (change)="onFileSelected($event)">
   
    <label class="custom-file-label" for="customFile" [innerHTML]="fileName || 'Choose file...'"></label>
  </div>
  <button class="btn btn-upload" (click)="onUpload()">Upload</button>
  <div *ngIf="uploadMessage" [class]="isError ? 'alert alert-danger' : 'alert alert-success'">
    {{ uploadMessage }}
  </div>
</div>
