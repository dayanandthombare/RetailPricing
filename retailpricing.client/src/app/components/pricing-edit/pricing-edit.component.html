<div *ngIf="isLoading" class="loader">Loading...</div>
<div *ngIf="!isLoading" class="edit-container">
  <h2 class="edit-header">Edit Pricing Record</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="edit-form">
    <div class="input-group">
      <label for="storeId">Store ID</label>
      <input type="text" id="storeId" formControlName="storeId" placeholder="Enter Store ID">
      <div *ngIf="storeId?.touched && storeId?.invalid" class="error-message">
        Store ID is required.
      </div>
    </div>

    <div class="input-group">
      <label for="sku">SKU</label>
      <input type="text" id="sku" formControlName="sku" placeholder="Enter SKU">
      <div *ngIf="sku?.touched && sku?.invalid" class="error-message">
        SKU is required.
      </div>
    </div>

    <div class="input-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" formControlName="productName" placeholder="Enter Product Name">
      <div *ngIf="productName?.touched && productName?.invalid" class="error-message">
        Product Name is required.
      </div>
    </div>

    <div class="input-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" placeholder="Enter Price" step="0.01">
      <div *ngIf="price?.touched && price?.invalid" class="error-message">
        <div *ngIf="price?.errors?.['required']">Price is required.</div>
        <div *ngIf="price?.errors?.['pattern']">Price must be a valid number.</div>
      </div>
    </div>

    <div class="input-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date">
      <div *ngIf="date?.touched && date?.invalid" class="error-message">
        Date is required.
      </div>
    </div>

    <button type="submit" [disabled]="!editForm.valid" class="submit-button">Update Record</button>
  </form>
</div>
